<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/students/{id}(id = ${company.id})}">Students</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-2">
    <h1>Groups</h1>
    <a th:href="@{/groups/addGroup/{id}(id=${company.id})}" class="btn btn-primary">Add new Group</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Company</th>
            <th>Group Level</th>
            <th>Students</th>
            <th>Teacher</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groupList}">
            <td th:text="${company.name}">name</td>
            <td th:text="${group.level}">level</td>
            <td> <a th:href="@{students/{id2}/{id1}(id2 = ${company.id} , id1=${group.id})}" class="btn btn-secondary">Students</a> </td>
            <td th:text="${group.teacher.name}">name</td>




        </tr>

        </tbody>
    </table>

</div>



</body>
</html>
