<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/students/{id}(id = ${company.id})}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/groups/{id}(id = ${company.id})}">Groups</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-2">
    <h1>Students in this group</h1>
    <a th:href="@{/groups/addStudent/companyId={id_company}/groupId={id_group}( id_company = ${company.id},id_group=${group.id})}" class="btn btn-primary">Add new Student in this Group</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Company</th>
            <th>Student Name</th>
            <th>Student Level</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentList}">
            <td th:text="${company.name}">company</td>
            <td th:text="${student.name}">name</td>
            <td th:text="${student.level}">level</td>

            <!--  <td> <a th:href="@{/restaurants/showFormForUpdate/{id}(id=${restaurant.id})}" class="btn btn-secondary">Update</a> </td>
              <td> <a th:href="@{restaurants/deleteRestaurant/{id}(id=${restaurant.id})}" class="btn btn-danger">Delete</a> </td>   -->


        </tr>

        </tbody>
    </table>

</div>



</body>
</html>
